<app-header titulo="Galería"></app-header>

<ion-content [fullscreen]="true" class="ion-padding wood-bg">

  <div class="title-row">
    <h2 class="tavern-title">Galería de Personajes</h2>
    <p class="subtitle">Estética 2.5D • 16-bits • Taberna Cafetería • Tonos cafés cálidos</p>
  </div>

  <ion-grid fixed class="gallery-grid">
    <ion-row>

      <!-- Todas las tarjetas se mantienen igual -->
      <ion-col size="12" sizeSm="6" sizeMd="4" sizeLg="3" *ngFor="let img of [
        'assets/images/tavern.jpeg',
        'assets/images/1.jpeg',
        'assets/images/2.jpeg',
        'assets/images/3.jpeg',
        'assets/images/4.jpeg',
        'assets/images/5.jpeg',
        'assets/images/6.jpeg',
        'assets/images/7.jpeg',
        'assets/images/8.jpeg',
        'assets/images/9.jpeg',
        'assets/images/10.jpeg',
        'assets/images/11.jpeg',
        'assets/images/12.jpeg'
      ]">
        <ion-card class="pixel-card" (click)="abrirImagen(img)">
          <div class="iso-shadow"></div>
          <ion-img [src]="img" class="pixel-img"></ion-img>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <!-- Modal visor -->
  <ion-modal [isOpen]="viewerOpen" (didDismiss)="viewerOpen = false" class="tavern-modal">
    <ng-template>

      <ion-header translucent>
        <ion-toolbar color="dark">

          <!-- ❌ Botón de descarga eliminado -->

          <ion-title>Vista previa</ion-title>

          <ion-buttons slot="end">
            <ion-button (click)="viewerOpen = false">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-buttons>

        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding viewer">
        <div class="viewer-inner">
          <img [src]="currentSrc" class="pixel-img big" />
        </div>

        <div class="image-footer">
          {{ currentDescripcion }}
        </div>
      </ion-content>

    </ng-template>
  </ion-modal>

</ion-content>
