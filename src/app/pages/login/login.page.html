<ion-header>
  <ion-toolbar color="light">
    <ion-title class="header-title">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-bg" [fullscreen]="true">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header class="card-header">
        <ion-card-title>Fight Club Cafe</ion-card-title>
        <ion-card-subtitle>Bienvenido de vuelta</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
          <div class="field">
            <ion-icon name="mail-outline"></ion-icon>
            <input id="email"
                   type="email"
                   placeholder="correo@ejemplo.com"
                   inputmode="email"
                   autocomplete="email"
                   autocapitalize="none"
                   autocorrect="off"
                   enterkeyhint="next"
                   formControlName="email" />
          </div>

          <div class="field">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input id="password"
                   type="password"
                   placeholder="••••••"
                   autocomplete="current-password"
                   enterkeyhint="done"
                   formControlName="password" />
          </div>

          <ion-button expand="block" type="submit" class="submit-btn" [disabled]="loginForm.invalid">Entrar</ion-button>

          <div class="auth-links">
            <span>¿No tienes cuenta?</span>
            <a routerLink="/registro">Crear cuenta</a>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
