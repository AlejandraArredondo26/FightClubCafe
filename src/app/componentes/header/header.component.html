<ion-header>
  <ion-toolbar color="light" class="header-toolbar">

    <ion-buttons slot="start">
      <ion-button (click)="abrirPerfil()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="header-title">{{ titulo }}</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button autoHide="false" menu="main-menu"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
