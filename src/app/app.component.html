<ion-app>
  <!-- Side menu linked to router-outlet via contentId -->
  <ion-menu side="start" menuId="main-menu" [disabled]="disableMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list inset>
        <ion-item routerLink="/inicio" routerDirection="root" detail="true">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/foro" routerDirection="root" detail="true">
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label>Foro</ion-label>
        </ion-item>
        <ion-item routerLink="/galeria" routerDirection="root" detail="true">
          <ion-icon name="images-outline" slot="start"></ion-icon>
          <ion-label>Galeria</ion-label>
        </ion-item>
        <ion-item routerLink="/login" routerDirection="forward" detail="true">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Router outlet must carry the contentId referenced by the menu -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
