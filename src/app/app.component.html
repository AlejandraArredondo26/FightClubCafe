<ion-app>

  <!-- Menú lateral -->
  <ion-menu
    *ngIf="!disableMenu"
    side="start"
    menuId="main-menu"
    contentId="main-content"
  >
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list inset>

        <!-- Elementos dinámicos -->
        <ion-item
          *ngFor="let item of elementos"
          [routerLink]="item.ruta"
          routerDirection="root"
          detail="true"
        >
          <ion-icon [name]="item.icono" slot="start"></ion-icon>
          <ion-label>{{ item.nombre }}</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
